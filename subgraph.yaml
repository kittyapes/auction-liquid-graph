specVersion: 0.0.4
description: HypeX Liquid Auction Pool Subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AuctionLiquidPoolManager
    network: goerli
    source:
      address: "0xA42a561C613412BC149D28fC4b1F3aA013Ee2423"
      abi: AuctionLiquidPoolManager
      startBlock: 8497264
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/manager.ts
      entities:
        - Account
        - Pool
      abis:
        - name: AuctionLiquidPoolManager
          file: ./abis/manager.json
        - name: AuctionLiquidPool
          file: ./abis/pool.json
        - name: MappingToken
          file: ./abis/m-token.json
      eventHandlers:
        - event: PoolCreated(indexed address,address,bool)
          handler: handleCreate

  - kind: ethereum/contract
    name: AuctionLiquidPool
    network: goerli
    source:
      abi: AuctionLiquidPool
      startBlock: 8497264
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/pool.ts
      entities:
        - Account
        - Redeem
        - Swap
        - Auction
        - Bid
      abis:
        - name: AuctionLiquidPool
          file: ./abis/pool.json
      eventHandlers:
        - event: NFTsLocked(uint256[])
          handler: handleLockNFTs
        - event: RedeemRequested(indexed address,uint256)
          handler: handleRedeemRequest
        - event: Redeemed(indexed address,uint256,uint256[])
          handler: handleRedeem
        - event: SwapRequested(indexed address,uint256,uint256)
          handler: handleSwapRequest
        - event: Swaped(indexed address,uint256,uint256)
          handler: handleSwap
        - event: AuctionStarted(indexed uint256,indexed address)
          handler: handleAuctionStart
        - event: BidPlaced(indexed uint256,indexed address,uint256)
          handler: handleBid
        - event: AuctionEnded(indexed uint256,indexed address)
          handler: handleAuctionEnd
